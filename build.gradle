buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.5.22.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'org.springframework.boot'

group = 'com.manh'
version = '1.0-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:1.5.22.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:1.5.22.RELEASE'
    implementation 'mysql:mysql-connector-java:8.0.26'
    implementation 'org.apache.commons:commons-lang3:3.12.0'
   // compile('org.springframework.cloud:spring-cloud-starter-eureka:1.4.7.RELEASE') // Spring Cloud Edgware.SR6
    compileOnly('org.projectlombok:lombok:1.16.22')
    testCompile('org.springframework.boot:spring-boot-starter-test:1.5.22.RELEASE')
}
